<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

        <a-camera gps-new-camera rotation-reader></a-camera>
        <a-entity material='color: red' geometry='primitive: box' scale="5 5 5" gps-new-entity-place="latitude: 34.19178835018174; longitude: -118.34663811837127;"></a-entity>
        <a-entity material='color: blue' geometry='primitive: box' scale="7 7 7" gps-new-entity-place="latitude: 34.1917560837694; longitude: -118.3457310889655;"></a-entity>
        <a-entity gps-entity-place="latitude: 34.19176670807723; longitude: -118.34604252348684;" gltf-model="./assets/tie/scene.gltf"/>
	</a-scene>
</body>
