<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-new-camera="gpsMinDistance: 5" rotation-reader></a-camera>
        <a-entity gps-entity-place="latitude: 34.19176670807723; longitude: -118.34604252348684;" look-at="[gps-camera]" gltf-model="./assets/tie/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
        <a-entity material='color: red' geometry='primitive: box' look-at="[gps-camera]" scale="5 5 5" gps-new-entity-place="latitude: 34.19178835018174; longitude: -118.34663811837127;"></a-entity>
        <a-entity material='color: blue' geometry='primitive: box' look-at="[gps-camera]" scale="7 7 7" gps-new-entity-place="latitude: 34.1917560837694; longitude: -118.3457310889655;"></a-entity>
	</a-scene>
</body>
