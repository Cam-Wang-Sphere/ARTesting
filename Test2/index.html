<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>

    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5" rotation-reader> </a-camera>
      <a-box color="red" gps-new-entity-place="latitude: 34.19178835018174; longitude: -118.34663811837127;"></a-box>
      <a-text
        value="Testing Text"
        look-at="[gps-camera]"
        scale="60 60 60"
        position="0,-10,-5"
        animation="property: object3D.position.y; to: 10; dir: alternate; dur: 1000; loop: true"
        gps-new-entity-place="latitude: 34.191756; longitude: -118.345731;"
      ></a-text>
      <a-text
        value="Big Dome"
        look-at="[gps-camera]"
        scale="60 60 60"
        position="0,25,-5"
        gps-new-entity-place="latitude: 34.192902; longitude: -118.348285;"
      ></a-text>
    </a-scene>
  </body>
</html>
